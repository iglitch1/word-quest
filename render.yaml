services:
  - type: web
    name: word-quest
    runtime: node
    buildCommand: cd backend && npm install && npx tsc && cd ../frontend && npm install && npm run build
    startCommand: cd backend && node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: word-quest-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: word-quest-db
    plan: free
